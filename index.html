<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
	<header>
		<h1>衣岩服饰</h1>
	</header>
	<section>
		<div class="banner">
			<img src="images/zy_02.png" alt="">
		</div>
		<div class="tet">
			<p>本店地址：吉林市船营区雾凇路亚琦国际商贸城皮草区一楼1049室【衣岩服饰】</p>
			<p>营业时间：早9:00~晚5:00</p>
			<p>手机/微信：13613352332</p>
			<div class="qr-code">
				<img src="images/9.jpg" alt="">
			</div>
		</div>
		<ul>
			<li class="menu"><a href="javascript:;">上衣</a></li>
			<li class="menu"><a href="javascript:;">帽子</a></li>
			<li class="menu"><a href="javascript:;">模特</a></li>
		</ul>
		<div class="container">
			<div class="row" id="art-one">
			</div>
		</div>
	</section>
	<script id="test" type="text/html">
		{{each list as value i}}
			<div class="col-xs-12 col-sm-6 col-md-3">
				<img src="images/{{#value}}.jpg" alt="">
			</div>
		{{/each}}
	</script>
	<script id="hat" type="text/html">
		{{each second as value i}}
			<div class="col-xs-12 col-sm-6 col-md-3">
				<img src="images/{{#value}}.jpg" alt="">
			</div>
		{{/each}}
	</script>
	<script id="model" type="text/html">
		{{each three as value i}}
			<div class="col-xs-12 col-sm-6 col-md-3">
				<img src="images/{{#value}}.jpg" alt="">
			</div>
		{{/each}}
	</script>
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/fontsizeset.js"></script>
	<script type="text/javascript" src="js/art-template.js"></script>
	<script type="text/javascript" src="js/art.json"></script>
	<script type="text/javascript">
		$(function(){
			var html = template("test",data), 
			htmlTwo = template("hat",data), 
			htmlThree = template("model",data)
			
			$(".menu").click(function(){
				var ind = $(this).index();
				console.log(ind)
				if(ind == 0){
					$("#art-one").html(html);
				}else if(ind == 1){
					$("#art-one").html(htmlTwo);
				}else{
					$("#art-one").html(htmlThree);
				}
			})
		})	
	</script>
</body>
</html>
